<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sesor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <image id="rock-img" src="./image/rock.png"></image>
        </div>

        <div class="choice" id="paper">
            <img id="paper-img" src="./image/paper.png"></image>
        </div>

        <div class="choice" id="scissors">
            <image id="scissors-img" src="./image/scissors.png"></image>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <a id="user">0</a>
            <p>You</p>
        </div>

        <div class="score">
            <a id="comp">0</a>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-con">
        <p id="msg">Play your Move</p>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
